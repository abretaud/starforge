---

imagesets:
    default:
        # note: these are currently just extra tags on debian6-wheel*
        - natefoo/base-wheel
        - natefoo/base-wheel-32
    full:
        - natefoo/centos6-wheel
        - natefoo/centos6-wheel-32
        - natefoo/centos7-wheel
        - natefoo/debian6-wheel
        - natefoo/debian6-wheel-32
        - natefoo/debian7-wheel
        - natefoo/debian7-wheel-32
        - natefoo/debian8-wheel
        - natefoo/debian8-wheel-32
        - natefoo/debian9-wheel
        - natefoo/debian9-wheel-32
        - natefoo/ubuntu12.04-wheel
        - natefoo/ubuntu12.04-wheel-32
        - natefoo/ubuntu14.04-wheel
        - natefoo/ubuntu14.04-wheel-32
        - natefoo/opensuse13-wheel

images:
    natefoo/base-wheel:
        plat_name: linux_x86_64
    natefoo/base-wheel-32:
        plat_name: linux_i686

packages:
    PyYAML:
        version: 3.11
        src: https://pypi.python.org/packages/source/P/PyYAML/PyYAML-3.11.tar.gz
        insert_setuptools: true
        apt:
            - libyaml-dev
        yum:
            - libyaml-devel
        zypper:
            - libyaml-devel
    psycopg2:
        version: 2.6.1
        src: http://initd.org/psycopg/tarballs/PSYCOPG-2-6/psycopg2-2.6.1.tar.gz
        insert_setuptools: true
        imageset: full
        apt:
            - libpq-dev
        yum:
            - postgresql-devel
        zypper:
            - postgresql-devel
